<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            margin: 20px;
            display: flex;
            justify-self: center;
        }
        .box1:hover{
            transform: rotate(45deg);
        }
        .box2:hover{
            transform: skewY(20deg);
        }
        .box3:hover{
            transform: scale(2);
        }
        .box4:hover{
            transform:translate(100px , 100px) ;
        }

    </style>
</head>
<body>

    <div class="box1"></div>
    
    <div class="box2"></div>

    
    <div class="box3"></div>
    
    <div class="box4"></div>
    
</body>
</html>
