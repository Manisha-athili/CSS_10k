body {

 .cursor {
  z-index: 1000;
  background-color: black;
  opacity: 0;
  pointer-events: none;
  color: whitesmoke;
  /* color: brown; */
  border-radius: .25em;
  padding: .3em .75em .4em;
  font-size: 1em;
  /* line-height: 1.5; */
  transition: opacity .2s;
  position: fixed;
  inset: 0% auto auto 0%;
} 

.cursor p{
  margin: 0px;
}

.button-row {
  grid-column-gap: .75em;
  /* grid-row-gap: .75em; */
  margin: 3%;
  /* justify-content: flex-start; */
  /* align-items: center; */
  width: 100%;
  display: flex;
}



.button {
  /* text-transform: uppercase; */
  color: var(--color-neutral-800);
  justify-content: center;
  align-items: center;
  width: 20%;
  height: 5em;
  /* padding-left: 1.5em; */
  /* padding-right: 1.5em; */
  font-family: PP Neue Corp, Arial, sans-serif;
  /* font-size: 2vw; */
  font-weight: 700;
  text-decoration: none;
  display: flex;
  position: relative;
} 

/* .button.secondary {
  color: var(--color-neutral-200);
} */

.button-bg {
  z-index: 0;
  background-color: var(--color-light);
  border-radius: .5em;
  width: 50%;
  height: 50%;
  position: absolute;
  inset: 0%;
}

.button-text {
  z-index: 1;
  position: relative;
}

body:has( [data-cursor]:hover ) .cursor{ opacity: 1; }

/* .button.secondary .button-bg{
  background-color: var(--color-neutral-700);
} */

.button:hover .button-bg{
  transform: scale(0.95);
}

/* glass img styling for trasformaiton */
.glass-img{
  margin: 0;
  padding-left: 8%;
  position: relative;
  animation: example 5s infinite;
  animation-timing-function: linear;
  
}

@keyframes example {
 from{top: 0;}
 to{top: 150px};
 
}

.row2-img1{
  position: absolute;
  top: 30%;
}

.row2-img2{

  left: 20%;

.row2-img3{

.row2-img4{
  position: absolute;
  top: 30%;
  right:0%;
}

.row2-img5{
  position: absolute;
  right: 20%;
  top: 40%;
}
