<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions with Proper Spacing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 60vw;
            height: 60vh;
        }

        /* Main Image Styling */
        .image {
            height: 100%;
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .image:hover {
            transform: scale(1.05);
        }

        /* Overlay Images Styling */
        .overlay-image {
            position: absolute;
            height: 20%;
            width: 15%;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .overlay-image:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        /* Positions for Overlay Images */
        .img1 {
            top: 5%;
            left: -10%;
        }

        .img2 {
            top: 5%;
            right: -10%;
        }

        .img3 {
            bottom: 5%;
            left: -10%;
        }

        .img4 {
            bottom: 5%;
            right: -10%;
            border-radius: 8px; /* Slightly different styling */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Image -->
        <img 
            src="https://static.vecteezy.com/system/resources/previews/042/195/601/non_2x/ai-generated-rainy-hills-treks-background-free-photo.jpg" 
            alt="Main Background" 
            class="image">

        <!-- Overlay Images -->
        <img 
            src="https://image.jimcdn.com/app/cms/image/transf/none/path/sb10448e2bf2f96d8/backgroundarea/ibead1188cafc309d/version/1478355412/image.jpg" 
            alt="Top Left Image" 
            class="overlay-image img1">

        <img 
            src="https://live.staticflickr.com/2626/3749975145_4fe9ea560b_b.jpg" 
            alt="Top Right Image" 
            class="overlay-image img2">

        <img 
            src="https://th.bing.com/th/id/OIP.HxV79tFMPfBAIo0BBF-sOgHaEy?rs=1&pid=ImgDetMain" 
            alt="Bottom Left Image" 
            class="overlay-image img3">

        <img 
            src="https://th.bing.com/th/id/OIP.pTCBSjNSoQgEuVth24o_TQHaGl?pid=ImgDet&w=185&h=164&c=7&dpr=1.3" 
            alt="Bottom Right Image" 
            class="overlay-image img4">
    </div>
</body>
</html>
