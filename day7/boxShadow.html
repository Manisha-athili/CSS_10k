<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Shadow</title>
    <style>
        body{
            
        }
        .box1{
            height: 200px;
            width: 200px;
            padding: 20px;
        }
        .boxa{
            height: 205px;
            width: 205px;
            box-shadow: 1px 1px 2px 5px rgb(194, 228, 6); 
        }
        .boxb{
            height: 210px;
            width: 210px;
            box-shadow: 1px 1px 2px 5px rgb(226, 13, 13); 
        }
        .boxc{
            height: 215px;
            width: 215px;
            box-shadow: 1px 1px 2px 5px rgb(18, 33, 244); 
        }
        .boxd{
            height: 220px;
            width: 220px;
            box-shadow: 1px 1px 2px 5px rgb(227, 16, 157); 
        }
        .boxe{
            height: 225px;
            width: 225px;
            box-shadow: 1px 1px 2px 5px rgb(23, 213, 112); 
        }
        .box2{
            border: 2px solid black;
            height: 200px;
            width: 200px;
            margin: 30px;
        }
    </style>
</head>
<body>
    <div class="box1">
    <div class="boxa">
        <div class="boxb">
            <div class="boxc">
                <div class="boxd">
                    <div class="boxe">   

                    </div>
                </div>
            </div>
        </div>
    
    </div>
</div>

<div class="box2">
    <div class="">

    </div>
</div>

</body>
</html>
