<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music</title>
    <style>
        body{
            background-image: url("https://www.digitalmuseums.ca/wp-content/uploads/2020/04/ve020_1173_mm_no1.jpg");
            background-size: 100% 100%;
            height: 99vh;
            width: 90%;
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }
        .music{
            height:90%;
            width: 28%;
            border: 1px solid white;
            border-radius: 5% 5%;
            box-shadow: 2px 2px 10px whitesmoke;
            /* margin: 10% 0% 0% 10%; */
            margin-left: 10%;

        }
        .circle-player>img{
            height: 170px;
            width: 50%;
            border-radius: 100%;
            padding: 0;
            display: flex;
            margin-top: 10%;
            justify-self:center;
            box-shadow: 1px 1px 20px whitesmoke;
            animation: music-img 2s infinite linear 0.6s;
            position: relative;
        }
        @keyframes music-img{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(359deg);
            }
        }
        .music-bars{
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 50%;
            margin-bottom: 20px !important;
            margin: 0 5%;
        }
        .bars{
            height: 40px;
            width: 20px;
            margin: 0;
            background-image: linear-gradient( 177.7deg,  rgba(79,104,112,1) 4.1%, rgba(150,198,214,1) 93.9% );
            box-shadow: 2px 2px 10px 1px white;
            /* border: 2px solid red; */
            animation: bars-animation 1.3s linear infinite ; 
        }
        @keyframes bars-animation{
            0%, 100% {
                    height: 50px;
                }
                25% {
                    height: 100px;
                }
                50% {
                    height: 150px;
                }
                75% {
                    height: 200px;
                }
        }

        audio {
            width: 90%;
            margin: 10px;
            /* outline: none; */
        }
        /* mediaqueries  */
        @media screen and (max-width: 768px) {
    .music {
        width: 90%;
        backdrop-filter: blur(2px);
    }
    .circle-player > img {
        height: 150px;
        width: 40%;
    }
    .bars {
        width: 20px;
        margin: 0 2px;
    }
}
    </style>
</head>
<body>
    <div class="music">
        <div class="circle-player">
            <img src="https://a10.gaanacdn.com/gn_img/albums/DwPKOBbqVZ/PKOxerwz3q/size_m.jpg" alt="">
        </div>
        <div class="music-bars">
            <div class="bars" style="animation-delay: 0.2s;"></div>
            <div class="bars" style="animation-delay: 0.4s;"></div>
            <div class="bars" style="animation-delay: 0.6s;"></div>
            <div class="bars" style="animation-delay: 0.7s;"></div>
            <div class="bars" style="animation-delay: 0.9s;"></div>
            <div class="bars" style="animation-delay: 0s;"></div>
            <div class="bars" style="animation-delay: 0.3s;"></div>
            <div class="bars" style="animation-delay: 0.7s;"></div>
        </div>

        <audio controls muted>
            <source src="Em Sandheham Ledhu-SenSongsMp3.Co.mp3" type="audio/mpeg">

      
        </audio>
        

    </div>
</body>
</html>
