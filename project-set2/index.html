<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- animation link -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body{
            overflow-x: hidden;
            box-sizing: border-box;
        }
        

.circle {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
  padding: 20px;
  justify-content: center;
}

.circle-card {
  position: relative;
  width: 300px;
  height: 300px;
  border-radius: 10px;
  overflow: hidden; /* Prevents content from going outside the card */
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease-in-out; /* Smooth zoom effect */
}

.circle-card:hover {
  transform: scale(1.05); /* Scales the card smoothly */
}

.img-bg {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.circle-img {
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  height: 70px;
  width: 70px;
  border-radius: 50%;
  border: 5px solid rgb(139, 138, 138);
  background: rgba(0, 0, 0, 0.3);
  z-index: 2;
  transition: transform 0.3s ease-in-out; /* Smooth rotation */
}

.circle-card:hover .circle-img {
  transform: translateX(-50%) rotate(360deg); /* Rotate on hover */
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 0;
  background-color: rgba(0, 0, 0, 0.6);
  color: white;
  text-align: center;
  overflow: hidden; /* Prevent content overflow */
  transition: height 0.5s ease; /* Smooth overlay expansion */
  border-radius: 10px;
}

.circle-card:hover .overlay {
  height: 70%; /* Expands the overlay smoothly */
}

.order {
  display: block;
  margin-top: 80px;
  text-decoration: none;
  color: white;
  font-size: 1.2rem;
  padding: 10px 20px;
  border: 1px solid white;
  border-radius: 5px;
  transition: background 0.3s ease, color 0.3s ease;
}

.order:hover {
  background: white;
  color: black;
}
        /* Media quries */
        @media only screen and (max-width: 576px) {
            .circle {
                grid-template-columns: auto;
                row-gap: 80px;

            }
        }

        @media only screen and (min-width: 577px) and (max-width: 768px) {
            .circle {
                grid-template-columns: auto auto;
                row-gap: 80px;
            }
        }

        @media only screen and (min-width: 769px) and (max-width: 992px) {
            .circle {
                grid-template-columns: auto auto auto;
                row-gap: 80px;
            }
        }

        
    </style>
</head>
<body>
    <div class="circle">

        <!-- card 1 -->
        <div class="circle-card">
            <img src="images/ferroro-bg.jpg" alt="" class="img-bg"> 

            <div class="img-round">
                <img src="images/ferreroRocher.jpeg" alt="" class="circle-img ">
            </div>

        <div class="overlay">
        <div class="circle-order">
            <a href="#" class="order">Order me</a>
          </div>
        </div>
        </div>

        <div class="overlay">
