<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- animation link -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body{
            overflow: hidden;
            box-sizing: border-box;
        }
        .circle{
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 30px;
            margin-left: 35px;
        }
        .circle-card{
            position: relative;
            top: 50px;
            
        }
        .circle-img{
            position: absolute;
            top: -50px;
            left: 110px; 
            height: 70px;
            width: 70px;
            border-radius: 100%;
            border: none;
            border: 5px solid rgb(139, 138, 138);
            padding: 5px;
            background: rgba(0, 0, 0, 0.3);
        }
        .img-bg{
            max-height: 300px;
            max-width: 300px;
            min-width: 300px;
            min-height: 300px;
            border-radius: 10px;
            margin: 0;
        }
        .circle-card:hover .circle-img{
             margin: 0;
            animation:rotateIn; 
            animation-duration: 1s; 
            border: 5px solid rgb(139, 138, 138);
            padding: 5px;
        }
        .circle-order{
            position: absolute;
            z-index: 1;
            color: white;
            display: flex;
            justify-content: center;
        }
        .overlay{
             position: absolute;
             bottom: 0px;
             left: 0%;
             right: 7%;
             opacity: 0.6;
             background-color: black;
             width: 300px;
             height: 0%;
             overflow: hidden;
             text-align: center;
             border-radius: 15px;
        } 
        .circle-card:hover .overlay{
            height: 250px;
            width: 300px;

        }
        .order{
            text-decoration: none;
            color:white;
            width: 280px;
            padding: 100px 10px;
            border-radius: 5px;
            font-size: x-large;
        }



        /* Media quries */
        @media only screen and (max-width: 576px) {
    .circle {
        grid-template-columns: auto;
    }
}

@media only screen and (min-width: 577px) and (max-width: 768px) {
    .circle {
        grid-template-columns: auto auto;
    }
}

@media only screen and (min-width: 769px) and (max-width: 992px) {
    .circle {
        grid-template-columns: auto auto auto;
    }
}

            display: grid;

            row-gap: 60px;
        }
        } */
        
    </style>
</head>
<body>
    <div class="circle">

        <!-- card 1 -->
        <div class="circle-card">
            <img src="images/ferroro-bg.jpg" alt="" class="img-bg"> 

            <div class="img-round">
                <img src="images/ferreroRocher.jpeg" alt="" class="circle-img ">
            </div>

        <div class="overlay">
        <div class="circle-order">
            <a href="#" class="order">Order me</a>
          </div>
        </div>
        </div>

        <!-- card 2 -->
        <div class="circle-card">
            <img src="images/kitkat-bg.avif" alt="" class="img-bg"> 
        
            <div class="img-round">
                <img src="images/kitkat.jpg" alt="" class="circle-img ">
            </div>
        
        <div class="overlay">
        <div class="circle-order">
            <a href="#" class="order">Order me</a>
          </div>
        </div>
        </div>
        
        <!-- card 3 -->
        <div class="circle-card">
            <img src="images/oreo-bg.jpg" alt="" class="img-bg"> 
        
            <div class="img-round">
                <img src="images/oreo.jpg" alt="" class="circle-img ">

        <div class="overlay">
        <div class="circle-order">
            <a href="#" class="order">Order me</a>
          </div>
        </div>
        </div>
        
        <!-- card 4 -->
        <div class="circle-card">

                <img src="images/sneckers.jpeg" alt="" class="circle-img ">
            </div>
        
        <div class="overlay">
        <div class="circle-order">
            <a href="#" class="order">Order me</a>

</html>
