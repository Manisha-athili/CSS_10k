<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <style>
        img{
            height: 25vh;
            width: 20vw;
            border-radius: 6px;
        }
        .image{
            height: 50vh;
            width: 30vw;
            position: relative;
        }
        .container{
            text-align: center;
            margin: 20%;
        }
         .img1{
            position: absolute;
            top: 0px;
            /* right: 0px; */
         }
         .img2{
            position: absolute;
            top: 0px;
            right: 0px;
         }
         .img3{
            position: absolute;
            bottom: 0px;
            left: 0px;
         }
         .img4{
            position: absolute;
            bottom: 0px;
            /* left: 0px; */
         }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://static.vecteezy.com/system/resources/previews/042/195/601/non_2x/ai-generated-rainy-hills-treks-background-free-photo.jpg" alt="" class="image">
        <div class="img1" >
            <img src="https://image.jimcdn.com/app/cms/image/transf/none/path/sb10448e2bf2f96d8/backgroundarea/ibead1188cafc309d/version/1478355412/image.jpg" alt="" srcset="">
        </div>
        <div class="img2">
            <img src="https://live.staticflickr.com/2626/3749975145_4fe9ea560b_b.jpg" alt="" >
        </div>
        <div class="img3">
            <img src="https://th.bing.com/th/id/OIP.HxV79tFMPfBAIo0BBF-sOgHaEy?rs=1&pid=ImgDetMain" alt="" srcset="">
        </div>
        <div class="img4">
            <img src="https://th.bing.com/th/id/R.7b07846f2de19ba980f7f143dbe6e5f6?rik=ucjGvryujDJCGQ&riu=http%3a%2f%2fwww.wildernessshots.com%2fwp-content%2fuploads%2f2013%2f12%2fLake-Isabelle-Indian-Peaks-Wilderness-Colorado.jpg&ehk=HjqlIWGt%2f3EMheKqiGBj16Z7tvbkCl6aDYt61WM0Qt4%3d&risl=&pid=ImgRaw&r=0" alt="" srcset="">
        </div>

    </div>
</body>
</html>
